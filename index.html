<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>RPG Inventory | Simple Character Inventory Design</title>
  </head>
  <body>
    <nav>
      <p class="welcome-msg">RPG Inventory <span class="game-icon">⚔️</span></p>

      <form action="login">
        <input
          type="text"
          class="login-input login-user-character"
          placeholder="character"
        />
        <input
          type="text"
          class="login-input login-user-password"
          placeholder="password"
          maxlength="3"
        />
        <button class="login-btn">&rightarrowtail;</button>
      </form>
    </nav>

    <main class="game-display"></main>
  </body>
</html>
