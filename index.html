<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/item_factory.js"></script>
    <script defer src="js/character_factory.js"></script>
    <script defer src="js/main.js"></script>
    <title>RPG Inventory | Simple Character Inventory Design</title>
  </head>
  <body>
    <nav>
      <p class="welcome-msg">RPG Inventory <span class="game-icon">⚔️</span></p>

      <form action="login">
        <input
          type="text"
          class="login-input login-user-character"
          placeholder="character"
        />
        <input
          type="text"
          class="login-input login-user-password"
          placeholder="password"
          maxlength="3"
        />
        <button class="login-btn">&rightarrowtail;</button>
      </form>
    </nav>

    <main class="game-display">
      <!--Game column-->
      <div class="game-options-selector">
        <button class="btn-tab">Actions</button>
        <button class="btn-tab btn-tab-active" data-tab="shop">Shop</button>
        <button class="btn-tab">Monster hunt</button>
      </div>
      <div class="game-actions-display">
        <div class="item">
          <div class="item-info">
            <p>Dagger <span>🔪</span></p>
          </div>
          <div class="item-bonus">
            <p>🪓+<span class="bonus-attack">1</span></p>
          </div>
          <div class="item-price">
            <p>🟡<span class="price-gold">12</span></p>
            <p>⚪<span class="price-silver">50</span></p>
          </div>
          <button class="btn-buy-item">Buy Item</button>
        </div>
      </div>
      <div class="game-info-display"></div>
      <!--Character column-->
      <div class="character-stats">
        <p class="character-name">Chad</p>
        <div class="character-hp-armor">
          <p>
            ❤️ <span class="character-hit-points">5</span>/<span
              class="character-max-HP"
              >10</span
            >
          </p>
          <p>🪓 <span class="character-attack">3</span></p>
          <p>🛡️ <span class="character-armor">5</span></p>
        </div>
      </div>

      <div class="character-gear">
        <p>Gear</p>
        <div class="character-gear-slots">
          <div class="gear-slot gear-head" data-head="">🧢</div>
          <div class="gear-slot gear-body" data-body="">👕</div>
          <div class="gear-slot gear-legs" data-legs="">👞👞</div>
          <div class="gear-slot gear-left-arm" data-leftArm="">🛡️</div>
          <div class="gear-slot gear-right-arm" data-rightArm="">🪓</div>
        </div>
      </div>

      <div class="character-inventory">
        <p>Inventory</p>
        <div class="character-inventory-slots">
          <div class="inventory-slot" data-slot="0">🔪</div>
          <div class="inventory-slot" data-slot="1">🥛</div>
          <div class="inventory-slot" data-slot="2"></div>
          <div class="inventory-slot" data-slot="3"></div>
          <div class="inventory-slot" data-slot="4"></div>
          <div class="inventory-slot" data-slot="5"></div>
          <div class="inventory-slot" data-slot="6"></div>
          <div class="inventory-slot" data-slot="7"></div>
          <div class="inventory-slot" data-slot="8"></div>
        </div>
      </div>
      <div class="character-currency">
        <p>🟡 <span class="currency-gold">6</span></p>
        <p>⚪ <span class="currency-silver">35</span></p>
        <p>🟤 <span class="currency-copper">20</span></p>
      </div>
    </main>
  </body>
</html>
